{% extends 'blog/base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Manage Accounts</h2>
    <hr>
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
          <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>
              <a href="{% url 'blog:edit_user' user.id %}" class="btn btn-sm btn-primary">Edit</a>
              <a href="{% url 'blog:delete_user' user.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
