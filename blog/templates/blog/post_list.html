{% extends 'blog/base.html' %}
{% load custom_filters %}

<h1>Blog Posts</h1>

{% block content %}
    <ul>
        {% for post in posts %}
            <h3>
                <a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a>
                by {{ post.author}}
            </h3>
            <p>{{ post.body|last_nchars:15 }}</p>
        
        {% empty %}
        <li>No posts yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
